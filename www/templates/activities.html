<ion-view view-title="Activities">

  <!-- creates a search bar in place of the subheader -->
  <ion-header-bar class="bar bar-subheader item-input-inset bar-stable">
    <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query" placeholder="Search">
        </label>
  </ion-header-bar>

  <ion-content class="has-subheader" scroll="true">

    <ion-list class="list">

      <ion-item ng-repeat='(key, item) in activities | filter: query' class="artist-box animated slideInLeft">
        <br></br>
        <div class="info-box-purple">
          <div class="info-box-text">
            <span>{{item.day}}<br>{{item.time}}<br>{{item.stage}}</span>
          </div>
        </div>
        <a href="#/app/activities/{{item.shortname}}">
          <h3 class="artist-title"><span>{{item.name}}</span></h3>
          <div class="item image item-image">
            <img ng-src="img/activities/{{item.shortname}}.jpg" alt="{{item.name}} Photo" />
          </div>
        </a>
        <div><button class="add-button button button-royal ion-plus animated rotateIn" ng-hide="item.subscribed" ng-click="changeActivitySubscription(item)"></button></div>
        <div><button class="add-button button button-royal ion-minus animated rotateIn" ng-show="item.subscribed" ng-click="changeActivitySubscription(item)"></button></div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
